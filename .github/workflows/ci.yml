name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: "actions/checkout@v2"
      - name: Setup Node-Environment
        uses: "actions/setup-node@v2"
        with:
          node-version: '12'
      - name: Build optimized web application
        run: |
          npm ci
          npm run dev